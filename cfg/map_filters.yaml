- BoundingBoxDataPointsFilter:
    xMin: -inf
    xMax: inf
    yMin: -inf
    yMax: inf
    zMin: -2.0
    zMax: 0.0
    removeInside: 0
- SurfaceNormalDataPointsFilter:
    knn: 5
    epsilon: 0
    keepNormals: 1
    keepDensities: 1
- ObservationDirectionDataPointsFilter
- OrientNormalsDataPointsFilter 
- OctreeGridDataPointsFilter:
    buildParallel: 1
    maxPointByNode: 1
    maxSizeByNode: 0.5
    samplingMethod: 3
